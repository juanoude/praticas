<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="controllers">
      <strong id="red"> -Red- </strong>
      <div class="controller">
        <input type="range" name="red" min="0" max="255" step="1" class="rangeInput">
        <input type="text" disabled name="red" class="textInput">
      </div>
      <strong id="green"> -Green- </strong>
      <div class="controller">
        <input type="range" name="green" min="0" max="255" step="1" class="rangeInput">
        <input type="text" disabled name="green" class="textInput">
      </div>
      <strong id="blue"> -Blue- </strong>
      <div class="controller">
        <input type="range" name="blue" min="0" max="255" step="1" class="rangeInput">
        <input type="text" disabled name="blue" class="textInput">
        
      </div>
    </div>

    <div id="square">

    </div>
  </main>

  <script type="text/javascript" src="./main.js"> </script>
</body>
</html>
